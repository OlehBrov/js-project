<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <div class="mobile-menu__wrap">
      <nav class="mob__menu-list">
        <li class="mob__menu-item">
          <a href="#home" class="mob__menu-link">
            <svg class="mob__menu-icon" width="32px" heigth="32px">
              <use href="./images/icons/symbol-defs.svg#icon-home__icon"></use>
            </svg>
            <span class="mob__menu-name">Home</span>
            <svg class="mob__menu-arrow" width="32px" heigth="32px">
              <use
                href="./images/icons/symbol-defs.svg#icon-convchevron-right"
              ></use>
            </svg>
          </a>
        </li>
        <li class="mob__menu-item">
          <a href="#fav" class="mob__menu-link">
            <svg class="mob__menu-icon" width="32px" heigth="32px">
              <use
                href="./images/icons/symbol-defs.svg#icon-favorites__icon"
              ></use>
            </svg>
            <span class="mob__menu-name">Favorite</span>
            <svg class="mob__menu-arrow" width="32px" heigth="32px">
              <use
                href="./images/icons/symbol-defs.svg#icon-convchevron-right"
              ></use>
            </svg>
          </a>
        </li>
        <li class="mob__menu-item">
          <a href="#read" class="mob__menu-link">
            <svg class="mob__menu-icon" width="32px" heigth="32px">
              <use href="./images/icons/symbol-defs.svg#icon-read__icon"></use>
            </svg>
            <span class="mob__menu-name">Read</span>
            <svg class="mob__menu-arrow" width="32px" heigth="32px">
              <use
                href="./images/icons/symbol-defs.svg#icon-convchevron-right"
              ></use>
            </svg>
          </a>
        </li>
      </nav>
      <label for="checkbox" class="checkbox-wrap">
        <input type="checkbox" name="theme" id="theme-selector" unchecked />
        <span class="theme-selector"><span class="theme-slider"></span></span>
      </label>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
